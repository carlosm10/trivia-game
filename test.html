<style>
  /* === Brand variables: swap values to match your brand book PDF === */
  :root{
    --brand-bg: #f5e9e2;        /* soft pastel background (change to your event palette) */
    --panel-bg: rgba(255,255,255,0.35);
    --board-tile: #edd9cf;      /* tile color */
    --accent: #6a3f2a;          /* dark brown text/accent */
    --tile-text: #4a2f23;       /* tile numbers color */
    --title-font: "Georgia", "Times New Roman", serif; /* replace with brand font */
    --ui-font: "Helvetica Neue", Arial, sans-serif;
    --gap: 16px;
    --radius: 10px;
  }

  /* Container layout */
  .ecc-container{
    display: flex;
    gap: var(--gap);
    align-items: stretch;
    width: 100%;
    min-height: 420px;
    background: var(--brand-bg);
    padding: calc(var(--gap) * 1.5);
    box-sizing: border-box;
  }

  /* Left 1/3: logo + title (vertical stack) */
  .ecc-left{
    flex: 0 0 32%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 10px;
  }

  #brand-logo{
    width: clamp(72px, 18vw, 140px); /* adaptable logo size */
    height: auto;
    object-fit: contain;
    display:block;
  }

  .ecc-title{
    margin: 0;
    font-family: var(--title-font);
    color: var(--accent);
    font-size: clamp(28px, 5vw, 56px);
    line-height: 0.95;
    text-align: center;
    letter-spacing: 1px;
  }

  .ecc-title .small{
    font-size: 0.7em;
    display:block;
  }

  /* Right 2/3: board */
  .ecc-right{
    flex: 1 1 68%;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    justify-content: center;
    padding: 6px;
  }

  /* Optional category row (top) */
  .categories{
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    width: 100%;
    max-width: 100%;
    gap: 12px;
    margin-bottom: 6px;
  }
  .categories .cat{
    text-align:center;
    font-family: var(--ui-font);
    color: var(--accent);
    background: transparent;
    padding: 8px;
    font-weight: 600;
    font-size: clamp(12px, 1.2vw, 16px);
  }

  /* Main board: sized to take ~2/3 of the container width on the right panel */
  .board{
    width: 100%;
    max-width: calc(2/3 * 100%); /* keeps board visually dominant on the right */
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(5, 1fr);
    grid-auto-rows: minmax(64px, 1fr); /* makes tiles visually large; adjust as needed */
  }

  /* Individual tiles */
  .cell{
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.02));
    border-radius: var(--radius);
    border: 1px solid rgba(0,0,0,0.06);
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--title-font);
    color: var(--tile-text);
    font-size: clamp(20px, 2.3vw, 36px);
    padding: 12px;
    cursor: pointer;
    user-select: none;
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    background-color: var(--board-tile);
  }

  .cell:hover,
  .cell:focus{
    transform: translateY(-4px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.08);
    outline: none;
  }

  .cell[aria-disabled="true"]{
    opacity: 0.42;
    cursor: default;
    transform: none;
    box-shadow: none;
  }

  /* smaller screens: stack vertically */
  @media (max-width: 900px){
    .ecc-container{ flex-direction: column; padding: 12px; }
    .ecc-left{ flex-basis: auto; order: 0; width: 100%; }
    .ecc-right{ order: 1; width: 100%; }
    .board{ max-width: 100%; grid-auto-rows: 56px; gap: 10px; }
  }
</style>

<script>
  // Simple example: mark a cell as used on click and announce value for screen readers.
  document.querySelectorAll('.cell').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const b = e.currentTarget;
      if (b.getAttribute('aria-disabled') === 'true') return;
      const val = b.dataset.value || b.textContent;
      // Mark as used (visual & accessibility)
      b.setAttribute('aria-disabled', 'true');
      b.setAttribute('disabled', '');
      // Announce (you can replace with custom logic to open a question modal)
      const live = document.getElementById('ecc-live');
      if (!live) {
        const sr = document.createElement('div');
        sr.id = 'ecc-live';
        sr.setAttribute('aria-live','polite');
        sr.style.position = 'absolute';
        sr.style.left = '-9999px';
        sr.style.top = 'auto';
        document.body.appendChild(sr);
        sr.textContent = `Selected ${val}`;
      } else {
        live.textContent = `Selected ${val}`;
      }
    });
  });
</script>
